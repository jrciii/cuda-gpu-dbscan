group 'com.jrciii'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.jcuda/jcuda
    compile group: 'org.jcuda', name: 'jcuda', version: '0.8.0'
    // https://mvnrepository.com/artifact/org.jcuda/jcuda-natives
    compile group: 'org.jcuda', name: 'jcuda-natives', version: '0.8.0', classifier: 'windows-x86_64'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.jfree/jfreechart
    testCompile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'

}
