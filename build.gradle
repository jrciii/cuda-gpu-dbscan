group 'com.jrciii'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.jcuda/jcuda
    compile group: 'org.jcuda', name: 'jcuda', version: '0.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
